<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> <!-- Collegamento al file CSS -->
    <script src="{{ url_for('static', filename= 'js/main.js') }}"></script>
</head>
<body>
    <form class="form_accesso" action="/signin" method="POST">
        <h1>Iscriviti</h1><br><br>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" pattern="[^@\s]+@[^@\s]+" required><br><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" class="button_form" value="Iscriviti">
        <button id="login" class="button_form" onclick="location.href='/login';">Login</button>
    </form>
    {% if not bool_signin %}
        <p>Registrazione fallita</p>
    {% endif %}
</body>
</html>
